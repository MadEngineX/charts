master:
  volumes:
    - type: Secret
      secretName: k8s-stage-cert
      mountPath: /etc/ssl/certs/smp-ca.crt
      readOnly: true
      subPath: smp-ca.crt
  
  # - name: wk8s-stage
  #   mountPath: /etc/ssl/certs/wk8s-stage.pem
  #   subPath: wk8s-stage.pem # (optional)
