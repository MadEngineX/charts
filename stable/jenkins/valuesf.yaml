  ingress:
    enabled: true
    apiVersion: "networking.k8s.io/v1beta1"
    hostName: jenkins-test.k8s-stage.smpbank
    tls:
      - secretName: wild-tls
        hosts:
          - jenkins-test.k8s-stage.smpbank 
  prometheus:
    enabled: true
    serviceMonitorAdditionalLabels: 
      release: monitoring
    scrapeEndpoint: /metrics

persistence:
  enabled: true
  storageClass: standard
  size: "10Gi"